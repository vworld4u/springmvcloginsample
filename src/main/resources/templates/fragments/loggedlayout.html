<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	th:fragment="loggedlayout(template, menu)">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>

<link rel="shortcut icon" type="image/x-icon"
	th:href="@{/resources/images/favicon.ico}"></link>

<title>Spring MVC Login Application</title>

<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous"></link>

</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{/}"><span></span></a>
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#main-navbar">
					<span class="sr-only"><os-p>Toggle navigation</os-p></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
			</div>
			<div class="navbar-collapse collapse" id="main-navbar">
				<ul class="nav navbar-nav navbar-right">

					<li th:fragment="menuItem (path,active,title,glyph,text)"
						class="active" th:class="${active==menu ? 'active' : ''}"><a
						th:href="@{__${path}__}" th:title="${title}"> <span
							th:class="'glyphicon  glyphicon-'+${glyph}"
							class="glyphicon glyphicon-home" aria-hidden="true"></span> <span
							th:text="${text}">Login Sample</span>
					</a></li>

					<li th:replace="::menuItem ('/','home','home page','home','Home')">
						<span class="glyphicon glyphicon-home" aria-hidden="true"></span>
						<span>Home</span>
					</li>

					<li
						th:replace="::menuItem ('/profile','profile','edit profile','edit','Edit Profile')">
						<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
						<span>Edit Profile</span>
					</li>

					<li
						th:replace="::menuItem ('/logout','logout','logout of app', 'logout', 'Logout')">
						<span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
						<span>Logout</span>
					</li>

				</ul>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="container xd-container">
			<div th:replace="${template}"></div>
			<br /> <br />
		</div>
	</div>
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
