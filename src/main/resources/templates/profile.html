<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/loggedlayout:: loggedlayout (~{::body}, 'profile')}">
<body>
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-default">
				<div class="panel-heading text-center">
					<h2 class="text-primary">Edit Profile</h2>
				</div>
				<div class="panel-body">
					<div th:if="${error}">
						<h2 class="text-warning">
							Error: <span th:text="${error}"></span>
						</h2>
					</div>
					<div th:if="${updatedUser}">
						<p class="text-success">Your profile got updated successfully</p>
					</div>
					<form action="#" th:action="@{/profile}" method="POST" class="form"
						th:object="${user}">
						<input type="hidden" th:field="*{id}" name="id" />
						<div class="form-group">
							<label for="name"> Name : </label>
							<input type="text" name="name"
								th:field="*{name}" class="form-control" />
						</div>
						<div class="form-group">
							<label for="userType"> User Type : </label>
							<select name="userType"
								class="form-control" th:field="*{userType}"><option
										value="Teacher">Teacher</option>
									<option value="Student">Student</option></select>
						</div>
						<div class="form-group">
							<label for="dateOfBirth"> Date of Birth :</label>
							<input type="date"
								class="form-control" name="dateOfBirth"
								th:field="*{dateOfBirth}" />
						</div>
						<div class="form-group">
							<label for="email"> Email : <input type="text" name="email"
								class="form-control" th:field="*{email}" />
							</label>
						</div>
						<div class="form-group">
							<label for="password"> Password: </label>
							<input type="password" name="password"
								class="form-control" th:field="*{password}" />
						</div>
						<div class="form-group">
							<input type="submit" value="Edit Profile"
								class="btn btn-primary pull-right" />
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
